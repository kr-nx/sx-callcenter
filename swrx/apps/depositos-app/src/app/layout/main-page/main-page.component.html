<mat-sidenav-container>
  <mat-sidenav #sidenav mode="over" [fixedInViewport]="true" fixedTopGap="50">
    <mat-nav-list>
      <a
        *ngFor="let link of routes"
        mat-list-item
        [routerLink]="link.path"
        routerLinkActive="active-nav"
        (click)="sidenav.close()"
      >
        <mat-icon matListIcon>{{ link.matIcon }}</mat-icon>
        {{ link.title }}
      </a>
      <a
        mat-list-item
        routerLink="/loginx"
        routerLinkActive="active-nav"
        (click)="sidenav.close()"
      >
        <mat-icon matListIcon>exit_to_app</mat-icon>
        <span>Salir del sistema</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content class="wrapper">
    <swrx-toolbar
      title="AUTORIZACIONES"
      (toogle)="sidenav.toggle()"
    ></swrx-toolbar>
    <main class="content">
      <router-outlet></router-outlet>
    </main>

    <swrx-footer [user]="user"></swrx-footer>
  </mat-sidenav-content>
</mat-sidenav-container>
