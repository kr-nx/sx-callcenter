<mat-toolbar color="primary">
  <button mat-icon-button (click)="toogle.emit()">
    <mat-icon>menu</mat-icon>
  </button>
  <div class="title">
    <h3 class="mat-title">{{ title }}</h3>
  </div>

  <div class="site-nav">
    <a
      class="active"
      mat-button
      [routerLink]="'/pedidos'"
      routerLinkActive="router-link-active"
    >
      <fa-icon icon="file-invoice-dollar"></fa-icon>
      <span>Pedidos</span>
    </a>
    <a
      mat-button
      [routerLink]="'/depositos'"
      routerLinkActive="router-link-active"
    >
      <fa-icon icon="hand-holding-usd"></fa-icon>
      <span>Depositos</span>
    </a>
    <a
      mat-button
      [routerLink]="'/clientes'"
      routerLinkActive="router-link-active"
    >
      <fa-icon icon="users"></fa-icon>
      <span>Clientes</span>
    </a>
    <a mat-button (click)="showProductos()">
      <fa-icon icon="layer-group"></fa-icon>
      <span>Productos</span>
    </a>
  </div>
  <swrx-cart-btn></swrx-cart-btn>
  <swrx-notification-btn></swrx-notification-btn>
  <button mat-icon-button (click)="toogle.emit()">
    <fa-icon icon="cogs"></fa-icon>
  </button>
</mat-toolbar>
