<div
  class="wrapper"
  fxLayout="column"
  fxLayoutAlign="center center"
  fxLayoutGap="10px"
>
  <section fxFlex>
    <nav mat-tab-nav-bar>
      <div>
        <a
          mat-tab-link
          [routerLink]="['pedidos']"
          routerLinkActive
          [routerLinkActiveOptions]="{ exact: false }"
          #rla="routerLinkActive"
          [active]="rla.isActive"
        >
          Bitácora de pedidos
        </a>
      </div>

      <a
        mat-tab-link
        routerLinkActive
        [routerLink]="['depositos']"
        #rla="routerLinkActive"
        [active]="rla.isActive"
      >
        Autorización de depósitos
      </a>
    </nav>
    <router-outlet></router-outlet>
  </section>
</div>
