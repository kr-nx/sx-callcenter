<mat-card>
  <div class="mat-title">
    Notificaciones
  </div>
  <mat-divider></mat-divider>
  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let item of notifications$ | async">
        {{ item.message }}
      </mat-list-item>
    </mat-list>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button (click)="addNotification()">
      Add Notification
    </button>
  </mat-card-actions>
</mat-card>
