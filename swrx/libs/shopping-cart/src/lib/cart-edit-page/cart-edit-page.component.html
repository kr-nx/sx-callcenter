<div class="shopping-cart" *ngIf="pedido$ | async as pedido">
  <swrx-cart-toolbar [cliente]="facade.cliente$ | async" [pedido]="pedido">
    <swrx-cart-tipo [cartForm]="cartForm"></swrx-cart-tipo>
    <swrx-cart-fpago [cartForm]="cartForm"></swrx-cart-fpago>
    <button mat-icon-button (click)="cambiarCliente()" class="action">
      <mat-icon>account_circle</mat-icon>
    </button>
    <button mat-icon-button (click)="addCartItem()" class="action">
      <mat-icon>add_shopping_cart</mat-icon>
    </button>
    <button mat-menu-item class="menu-item">
      <mat-icon>monetization_on</mat-icon>
      <span>Descuento especial</span>
    </button>
    <button mat-menu-item class="menu-item">
      <mat-icon>local_shipping</mat-icon>
      <span>Maniobra</span>
    </button>
    <button mat-menu-item class="menu-item">
      <mat-icon>dialpad</mat-icon>
      <span>Venta INE</span>
    </button>
  </swrx-cart-toolbar>

  <swrx-cart-items></swrx-cart-items>

  <div class="side-bar">
    <swrx-cart-summary [sumary]="sumary$ | async" (checkout)="onCheckout()">
      <div class="checkout-actions">
        <button mat-raised-button color="accent" [routerLink]="['/shop/cart']">
          <mat-icon>autorenew</mat-icon> Nuevo
        </button>
        <button mat-raised-button color="warn">
          <mat-icon>delete</mat-icon> Eliminar
        </button>
        <button mat-raised-button><mat-icon>print</mat-icon> Imprimir</button>
        <button mat-raised-button color="primary">
          <mat-icon>send</mat-icon>Cerrar
        </button>
      </div>
    </swrx-cart-summary>
    <swrx-cart-info [cartForm]="cartForm"></swrx-cart-info>
  </div>
</div>
