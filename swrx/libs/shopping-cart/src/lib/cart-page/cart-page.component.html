<div class="shopping-cart">
  <swrx-cart-toolbar
    [cartForm]="cartForm"
    (addItem)="onAddCartItem()"
  ></swrx-cart-toolbar>
  <swrx-cart-main-form [cartForm]="cartForm"></swrx-cart-main-form>

  <swrx-cart-items></swrx-cart-items>

  <div class="side-bar">
    <swrx-cart-summary [sumary]="sumary$ | async"></swrx-cart-summary>
    <swrx-cart-info [cartForm]="cartForm"></swrx-cart-info>
  </div>
</div>
