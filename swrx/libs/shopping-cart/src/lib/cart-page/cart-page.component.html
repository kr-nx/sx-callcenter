<div class="shopping-cart">
  <!-- Cart Toolbar -->
  <swrx-cart-toolbar [cliente]="facade.cliente$ | async">
    <swrx-cart-tipo [cartForm]="cartForm"></swrx-cart-tipo>
    <swrx-cart-fpago [cartForm]="cartForm"></swrx-cart-fpago>
    <button mat-icon-button (click)="cambiarCliente()" class="action">
      <mat-icon>account_circle</mat-icon>
    </button>
    <button mat-icon-button (click)="addCartItem()" class="action">
      <mat-icon>add_shopping_cart</mat-icon>
    </button>
    <button mat-menu-item class="menu-item">
      <mat-icon>monetization_on</mat-icon>
      <span>Descuento especial</span>
    </button>
    <button mat-menu-item class="menu-item">
      <mat-icon>local_shipping</mat-icon>
      <span>Maniobra</span>
    </button>
    <button mat-menu-item class="menu-item">
      <mat-icon>dialpad</mat-icon>
      <span>Venta INE</span>
    </button>
  </swrx-cart-toolbar>

  <swrx-cart-items></swrx-cart-items>

  <div class="side-bar">
    <swrx-cart-summary [sumary]="sumary$ | async" (checkout)="onCheckout()">
      <div class="checkout-actions">
        <a mat-raised-button color="accent" [routerLink]="['/shop/cart/new']">
          <mat-icon>autorenew</mat-icon> Nuevo
        </a>
      </div>
    </swrx-cart-summary>
    <swrx-cart-info [cartForm]="cartForm"></swrx-cart-info>
  </div>
</div>
