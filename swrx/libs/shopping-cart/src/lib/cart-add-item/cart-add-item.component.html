<h3 *ngIf="item; else addItem">
  Partida:{{ index + 1 }} {{ producto?.clave }} ({{
    tipo === 'CON' ? 'CONTADO' : 'CEREDITO'
  }})
</h3>
<ng-template #addItem>
  <h3>Agregar producto</h3>
</ng-template>
<mat-dialog-content>
  <mat-divider></mat-divider>
  <div class="item-form" [formGroup]="form">
    <div class="row" formGroupName="corte">
      <mat-form-field class="tantos">
        <input
          type="number"
          matInput
          placeholder="Tamaños"
          formControlName="tantos"
        />
      </mat-form-field>
    </div>
    <swrx-producto-field formControlName="producto"></swrx-producto-field>
    <div class="importes">
      <swrx-numeric-field
        formControlName="cantidad"
        label="Cantidad"
        decimals="3"
      ></swrx-numeric-field>
      <mat-form-field>
        <input
          matInput
          placeholder="Precio"
          value="{{ precio | currency }}"
          readonly
          tabindex="-1"
        />
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          placeholder="Sub Total"
          value="{{ subtotal | currency }}"
          readonly
          tabindex="-1"
        />
      </mat-form-field>
    </div>
    <div class="corte-container" formGroupName="corte">
      <div class="corte-form">
        <mat-form-field class="instruccion">
          <input
            matInput
            placeholder="Instrucción de corte"
            formControlName="instruccion"
            [matAutocomplete]="auto"
            swrxUpperCase
          />
        </mat-form-field>
        <mat-autocomplete #auto="matAutocomplete" autoActiveFirstOption>
          <mat-option
            *ngFor="let option of filteredOptions | async"
            [value]="option"
          >
            {{ option }}
          </mat-option>
        </mat-autocomplete>
        <swrx-numeric-field
          class="cantidad"
          formControlName="cantidad"
          label="Cortes"
          decimals="0"
        ></swrx-numeric-field>
        <swrx-numeric-field
          class="precio"
          formControlName="precio"
          label="Precio"
          decimals="2"
        ></swrx-numeric-field>
        <mat-checkbox formControlName="refinado">Refinado</mat-checkbox>
        <mat-checkbox formControlName="limpio">Limpio</mat-checkbox>
      </div>
    </div>
  </div>
  <div class="warnings" *ngIf="faltante > 0">
    <span
      ><strong
        >No hay disponibilidad suficiente. Faltante de:
        {{ faltante }}
      </strong></span
    >
  </div>
  <swrx-cart-existencias
    [producto]="producto"
    (disponible)="setDisponible($event)"
  ></swrx-cart-existencias>

  <mat-card-actions>
    <button
      mat-raised-button
      (click)="onSubmit()"
      [disabled]="form.invalid"
      color="accent"
    >
      <mat-icon>add_shopping_cart</mat-icon> Agregar
    </button>
  </mat-card-actions>
</mat-dialog-content>
