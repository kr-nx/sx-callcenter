<h3>Detalle de pedido</h3>
<mat-dialog-content [formGroup]="form">
  <mat-form-field>
    <input matInput placeholder="Producto" formControlName="producto" />
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Cantidad" formControlName="cantidad" />
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Precio" formControlName="precio" />
  </mat-form-field>
</mat-dialog-content>
<mat-card-actions>
  <button mat-button (click)="onSubmit()" [disabled]="form.invalid">
    <mat-icon>check</mat-icon> ACEPTAR
  </button>
</mat-card-actions>
