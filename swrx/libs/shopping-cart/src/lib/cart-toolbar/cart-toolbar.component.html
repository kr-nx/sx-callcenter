<mat-toolbar color="default" class="toolbar">
  <section *ngIf="pedido; else newPedido" class="pedido-info">
    <span>Folio: {{ pedido.folio }}</span>
    <span class="fecha">Fecha: {{ pedido.fecha | date: 'dd/MM/yyyy' }}</span>
  </section>
  <ng-template #newPedido>
    <h3>Alta de Pedido</h3>
  </ng-template>
  <h3 class="cliente">{{ cliente?.nombre }} ({{ cliente?.rfc }})</h3>
  <div class="options">
    <ng-content></ng-content>
  </div>

  <div class="actions">
    <ng-content select="button.action"></ng-content>
  </div>

  <div class="menu">
    <button mat-icon-button [matMenuTriggerFor]="padidoMenu">
      <mat-icon>menu</mat-icon>
    </button>
    <mat-menu #padidoMenu="matMenu">
      <ng-content select="button.menu-item"></ng-content>
    </mat-menu>
  </div>
</mat-toolbar>
