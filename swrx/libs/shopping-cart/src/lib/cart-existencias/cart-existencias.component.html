<div class="exis-header">
  <small
    >Disponibilidad:
    <strong>{{ disponibilidad | number: '1.0-0' }}</strong>
  </small>
</div>
<div class="existencias">
  <div
    class="exis"
    *ngFor="let item of existencias"
    [ngClass]="{ selected: item.almacen === sucursal }"
  >
    <small>{{ item.almacen }}</small>
    <span>{{ item.cantidad | number: '1.0-0' }}</span>
    <span class="recorte">Recorte: {{ item.recorte | number: '1.0-0' }}</span>
  </div>
</div>
