<h3>Editando partida: {{ item?.producto?.clave }} ({{ tipo }})</h3>
<mat-dialog-content>
  <mat-divider></mat-divider>
  <div class="item-form" [formGroup]="form">
    <swrx-producto-field formControlName="producto"></swrx-producto-field>
    <div class="importes">
      <swrx-numeric-field
        formControlName="cantidad"
        label="Cantidad"
        decimals="3"
      ></swrx-numeric-field>
      <mat-form-field>
        <input
          matInput
          placeholder="Precio"
          value="{{ precio | currency }}"
          readonly
          tabindex="-1"
        />
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          placeholder="Importe"
          value="{{ importe | currency }}"
          readonly
          tabindex="-1"
        />
      </mat-form-field>
    </div>
  </div>
  <div class="corte-form" [formGroup]="corteForm">
    <swrx-numeric-field
      class="cantidad"
      formControlName="cantidad"
      label="Cantidad"
      decimals="0"
    ></swrx-numeric-field>
    <mat-form-field class="instruccion">
      <input
        matInput
        placeholder="InstrucciÃ³n"
        formControlName="instruccion"
        [matAutocomplete]="auto"
        swrxUpperCase
      />
    </mat-form-field>
    <mat-autocomplete #auto="matAutocomplete" autoActiveFirstOption>
      <mat-option
        *ngFor="let option of filteredOptions | async"
        [value]="option"
      >
        {{ option }}
      </mat-option>
    </mat-autocomplete>

    <swrx-numeric-field
      class="precio"
      formControlName="precio"
      label="Precio"
      decimals="2"
    ></swrx-numeric-field>
    <mat-checkbox formControlName="refinado">Refinado</mat-checkbox>
    <mat-checkbox formControlName="limpio">Limpio</mat-checkbox>
  </div>

  <div class="exis-header">
    <small>Disponibilidad</small>
  </div>

  <div class="existencias">
    <div class="exis">
      <small>5 Febrero</small>
      <span>{{ 500 }}</span>
    </div>
    <div class="exis">
      <small>Andrade</small>
      <span>{{ 500 }}</span>
    </div>
    <div class="exis">
      <small>Solis</small>
      <span>{{ 500 }}</span>
    </div>
    <div class="exis">
      <small>Tacuba</small>
      <span>{{ 500 }}</span>
    </div>
  </div>

  <mat-card-actions>
    <button mat-stroked-button [mat-dialog-close]>
      <mat-icon>block</mat-icon>
      Cancelar
    </button>
    <button
      mat-stroked-button
      (click)="onSubmit()"
      [disabled]="form.invalid"
      color="accent"
    >
      <mat-icon>save</mat-icon> Salvar
    </button>
  </mat-card-actions>
</mat-dialog-content>
