<span mat-dialog-title class="header">
  <span>Descuentos por volumen</span>
  <span class="pad-left">Importe actual: {{ importe | currency }}</span>
  <span class="pad-left">Descuento: {{ descuento / 100 | percent }}</span>
</span>
<table mat-table [dataSource]="descuentos" class="mat-elevation-z8">
  <!-- Importe Column -->
  <ng-container matColumnDef="importe">
    <th mat-header-cell *matHeaderCellDef>Importe</th>
    <td mat-cell *matCellDef="let element">
      {{ element.importe | currency }}
    </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="descuento">
    <th mat-header-cell *matHeaderCellDef>Descuento</th>
    <td mat-cell *matCellDef="let element">
      {{ element.descuento / 100 | percent }}
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
