<h3 mat-dialog-title>Cerrar pedido {{ pedido.folio }}</h3>

<mat-dialog-content>
  <p>{{ pedido.nombre }}</p>
  <div class="warning" *ngIf="facade.autorizaciones$ | async as pendientes">
    <span>
      Existen autorizaciones pendientes favor de salvar el pedido nuevamente
      para solicitarlas.
    </span>
    <span>
      <strong>
        {{ pendientes }}
      </strong>
    </span>
  </div>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-flat-button [mat-dialog-close]>CANCELAR</button>
  <button
    mat-flat-button
    color="accent"
    (click)="onSubmit()"
    [disabled]="facade.autorizaciones$ | async"
  >
    CERRAR
  </button>
</mat-dialog-actions>
