<span matDialogTitle>
  <span *ngIf="id; else alta">
    Actualizar pedido
  </span>
  <ng-template #alta>
    Generando pedido
  </ng-template>
</span>
<mat-divider></mat-divider>
<mat-dialog-content>
  <pre>
    {{ changes | json }}
  </pre>
</mat-dialog-content>
<mat-divider></mat-divider>
<mat-dialog-actions>
  <button mat-raised-button mat-dialog-close>
    <mat-icon>cancel</mat-icon> CANCELAR
  </button>
  <button mat-stroked-button color="primary" (click)="doSubmit()">
    <mat-icon>check</mat-icon> ACEPTAR
  </button>
</mat-dialog-actions>
