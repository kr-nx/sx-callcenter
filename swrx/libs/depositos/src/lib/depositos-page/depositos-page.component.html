<div class="depositos-panel">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Depositos / Transferencias</mat-card-title>
      <swrx-deposito-create-btn
        (create)="onCreate($event)"
      ></swrx-deposito-create-btn>
      <button mat-icon-button (click)="reload()">
        <mat-icon>refresh</mat-icon>
      </button>
    </mat-card-header>
    <mat-divider></mat-divider>
    <!-- <swrx-depositos-list
      [depositos]="depositos$ | async"
      (edit)="onEdit($event)"
    ></swrx-depositos-list> -->
    <swrx-depositos-table
      [partidas]="depositos$ | async"
      (edit)="onEdit($event)"
    ></swrx-depositos-table>
  </mat-card>
</div>
