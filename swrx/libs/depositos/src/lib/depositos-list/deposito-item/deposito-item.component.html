<mat-list-item>
  <div class="main-line">
    <span class="nombre">
      {{ deposito.nombre }}
    </span>
    <span class="cuenta">
      {{ deposito.cuenta.numero }}
      ({{ deposito.cuenta.descripcion }})
    </span>
    <span class="total">{{ deposito.total | currency }}</span>
    <span class="updateUser">{{ deposito.updateUser }}</span>
    <span
      class="estado"
      [ngClass]="{
        pendiente: deposito.estado === 'PENDIENTE',
        autorizado: deposito.estado === 'AUTORIZADO',
        rechazado: deposito.estado === 'RECHAZADO'
      }"
    >
      {{ deposito.estado }}
    </span>
    <div class="comentario">
      <span
        class="rechazado"
        *ngIf="deposito.rechazo"
        (click)="edit.emit(deposito)"
      >
        {{ deposito?.rechazo?.motivo }}
      </span>
    </div>
  </div>
</mat-list-item>
