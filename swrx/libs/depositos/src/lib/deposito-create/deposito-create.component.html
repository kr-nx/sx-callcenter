<div class="header">
  <h2 mat-dialog-title>Alta de {{ tipo }}</h2>
</div>
<mat-divider></mat-divider>
<mat-dialog-content>
  <div class="create-cliente-form" [formGroup]="form">
    <div class="pedido">
      <swrx-pedido-selector [parent]="form"></swrx-pedido-selector>
    </div>
    <div class="row">
      <swrx-cliente-field
        formControlName="cliente"
        class="item"
      ></swrx-cliente-field>
      <swrx-sucursal-field [parent]="form"></swrx-sucursal-field>
    </div>
    <swrx-cuenta-field formControlName="cuenta"></swrx-cuenta-field>
    <div class="row">
      <swrx-banco-field formControlName="banco"></swrx-banco-field>
      <mat-form-field>
        <input matInput formControlName="referencia" placeholder="Referencia" />
      </mat-form-field>
    </div>

    <div class="row">
      <swrx-fecha-field
        class="item"
        formControlName="fechaDeposito"
        label="Fecha DepÃ³sito"
      ></swrx-fecha-field>
      <mat-checkbox class="item" formControlName="transferencia">
        Transferencia
      </mat-checkbox>
      <span class="item"></span>
    </div>

    <div class="importes">
      <swrx-deposito-importes-field
        [parent]="form"
      ></swrx-deposito-importes-field>
      <swrx-numeric-field
        class="total"
        formControlName="total"
        label="Total"
        placeholder="Total"
      >
        <mat-error>Total incorrecto</mat-error>
      </swrx-numeric-field>
    </div>
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>
    CANCELAR
  </button>
  <button mat-button (click)="submit()" [disabled]="form.invalid">
    SALVAR
  </button>
</mat-dialog-actions>
