<div class="header">
  <h2 mat-dialog-title>Alta de {{ tipo }}</h2>
  <span
    class="estado"
    [ngClass]="{ rechazado: deposito.estado === 'RECHAZADO' }"
    >{{ deposito.estado }}</span
  >
</div>
<mat-divider></mat-divider>
<mat-dialog-content>
  <div class="create-cliente-form" [formGroup]="form">
    <swrx-cliente-field
      formControlName="cliente"
      *ngIf="isEditable()"
    ></swrx-cliente-field>
    <!-- <div class="row">
      <mat-form-field [style.width.%]="100">
        <mat-label>Nombre</mat-label>
        <input type="text" matInput [value]="deposito.nombre" disabled />
      </mat-form-field>
    </div> -->
    <swrx-cuenta-field formControlName="cuenta"></swrx-cuenta-field>
    <div class="row">
      <swrx-banco-field formControlName="banco"></swrx-banco-field>
      <mat-form-field>
        <input matInput formControlName="referencia" placeholder="Referencia" />
      </mat-form-field>
    </div>

    <div class="row">
      <swrx-fecha-field
        class="item"
        formControlName="fechaDeposito"
        label="Fecha DepÃ³sito"
        [maxDate]="limitDate"
      ></swrx-fecha-field>
      <mat-checkbox class="item" formControlName="transferencia">
        Transferencia
      </mat-checkbox>
      <span class="item"></span>
    </div>
    <div class="row">
      <swrx-deposito-importes-field
        class="item"
        [parent]="form"
      ></swrx-deposito-importes-field>
      <swrx-numeric-field
        class="total"
        formControlName="total"
        label="Total"
        placeholder="Total"
      >
        <mat-error>Total incorrecto</mat-error>
      </swrx-numeric-field>
    </div>
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>
    CANCELAR
  </button>
  <button
    mat-button
    (click)="submit()"
    [disabled]="form.invalid || form.pristine"
    *ngIf="isEditable()"
  >
    SALVAR
  </button>
</mat-dialog-actions>
