<mat-card>
  <mat-card-header>
    <mat-card-title>
      Registro de pedidos
    </mat-card-title>
    <div class="actions">
      <button mat-icon-button (click)="reload()">
        <mat-icon>refresh</mat-icon>
      </button>
    </div>
  </mat-card-header>
  <mat-divider></mat-divider>
  <mat-progress-bar
    mode="indeterminate"
    *ngIf="loading$ | async"
  ></mat-progress-bar>
  <div class="pedidos-table">
    <swrx-pedidos-table
      [partidas]="pedidos$ | async"
      (selection)="onSelection($event)"
      (quickView)="onView($event)"
    ></swrx-pedidos-table>
  </div>
</mat-card>
