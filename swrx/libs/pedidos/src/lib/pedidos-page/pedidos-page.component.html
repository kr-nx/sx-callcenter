<mat-tab-group class="mat-tab-group" [dynamicHeight]="true">
  <mat-tab class="mat-tab">
    <ng-template mat-tab-label>
      <div>
        <span>Pendientes</span>
        <button mat-icon-button (click)="reload()">
          <mat-icon color="accent">refresh</mat-icon>
        </button>
        <button mat-icon-button (click)="cambiarPeriodo()">
          <mat-icon color="accent">date_range</mat-icon>
        </button>
      </div>
    </ng-template>

    <div class="pedidos-panel mat-elevation-z4">
      <swrx-pedidos-table
        class="pedidos-table"
        [partidas]="pedidos$ | async"
        (selection)="onSelection($event)"
        (quickView)="onView($event)"
        (print)="onPrint($event)"
      ></swrx-pedidos-table>
    </div>
  </mat-tab>

  <mat-tab label="Cerrados">
    <swrx-pedidos-cerrados></swrx-pedidos-cerrados>
  </mat-tab>

  <mat-tab label="Facturados">
    <swrx-pedidos-facturados></swrx-pedidos-facturados>
  </mat-tab>
</mat-tab-group>
