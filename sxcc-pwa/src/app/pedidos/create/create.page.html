<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/pedidos"></ion-back-button>
    </ion-buttons>
    <ion-title>{{title$ | async}}</ion-title>
    <ion-buttons slot="end">
      <sxcc-lookup-cliente-btn (selection)="onClienteSelection($event)"></sxcc-lookup-cliente-btn>
      <sxcc-create-options [params]="params"></sxcc-create-options>

    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title>{{title$ | async}}</ion-title>
    </ion-toolbar>
  </ion-header>

  <sxcc-pedido-form #form
    [pedido]="pedido"
    (paramsChanged)="onParamsChanged($event)"
    (sumaryChanged)="onSumaryChanged($event)"
    (errors)="onErrors($event)"
    (descuentoAlert)="onDescuentoAlert($event)"></sxcc-pedido-form>

  <ion-fab vertical="bottom"
    horizontal="end"
    slot="fixed">
    <ion-fab-button (click)="addPartida()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>



</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-grid class="ion-no-padding"
      *ngIf="summary">
      <ion-row>
        <ion-col size-md="2"
          offset-md="4">
          <ion-chip>
            <ion-label color="secondary">Desto: {{summary.descuentoImporte || 0.0 | currency}}</ion-label>
          </ion-chip>
        </ion-col>
        <ion-col size-md="2">
          <ion-chip>
            <ion-label color="secondary">Sub: {{summary.subtotal || 0.0 | currency}}</ion-label>
          </ion-chip>

        </ion-col>
        <ion-col size-md="2">
          <ion-chip>
            <ion-label color="secondary">IVA: {{summary.impuesto | currency}}</ion-label>
          </ion-chip>
        </ion-col>
        <ion-col size-md="2">
          <ion-chip>
            <ion-label color="primary">Total: {{summary.total | currency}}</ion-label>
          </ion-chip>

        </ion-col>
      </ion-row>
    </ion-grid>


    <ion-buttons slot="start">
      <ion-button (click)="form.submit()"
        [disabled]="canSave()"
        size="small">
        <ion-icon name="save"
          slot="icon-only"></ion-icon>
      </ion-button>
      <ion-button color="danger"
        *ngIf="errors"
        (click)="form.showValidation()">
        <ion-icon name="warning"
          slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
